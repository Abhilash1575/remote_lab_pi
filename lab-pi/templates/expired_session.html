<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired - Lab Pi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        
        .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff1744;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        p {
            color: #888;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00b8d4;
            transform: translateY(-2px);
        }
        
        .timer {
            margin-top: 20px;
            color: #ff9100;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚è∞</div>
        <h1>Session Expired</h1>
        <p>{{ message | default('Your experiment session has ended. Thank you for using the Virtual Lab!') }}</p>
        <a href="/" class="btn">Return to Lab Pi</a>
        
        {% if message %}
        <div class="timer">
            <p>Redirecting in <span id="countdown">5</span> seconds...</p>
        </div>
        <script>
            let count = 5;
            setInterval(() => {
                count--;
                document.getElementById('countdown').textContent = count;
                if (count <= 0) {
                    window.location.href = '/';
                }
            }, 1000);
        </script>
        {% endif %}
    </div>
</body>
</html>
